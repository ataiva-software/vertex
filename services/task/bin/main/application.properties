# Database Configuration for Task Service
# Environment-specific configurations

# Development environment
database.dev.url=jdbc:postgresql://localhost:5432/eden_dev
database.dev.username=eden_user
database.dev.password=eden_password
database.dev.driver-class-name=org.postgresql.Driver
database.dev.max-pool-size=10
database.dev.min-idle=5
database.dev.idle-timeout=600000
database.dev.connection-timeout=30000
database.dev.validation-timeout=5000
database.dev.max-lifetime=1800000
database.dev.auto-commit=false
database.dev.schema=public

# Test environment
database.test.url=jdbc:postgresql://localhost:5432/eden_test
database.test.username=eden_test
database.test.password=eden_test_password
database.test.driver-class-name=org.postgresql.Driver
database.test.max-pool-size=5
database.test.min-idle=2
database.test.idle-timeout=300000
database.test.connection-timeout=30000
database.test.validation-timeout=5000
database.test.max-lifetime=1800000
database.test.auto-commit=false
database.test.schema=public

# Production environment
database.prod.url=jdbc:postgresql://db:5432/eden_prod
database.prod.username=eden_prod
database.prod.password=${DB_PASSWORD}
database.prod.driver-class-name=org.postgresql.Driver
database.prod.max-pool-size=20
database.prod.min-idle=10
database.prod.idle-timeout=600000
database.prod.connection-timeout=30000
database.prod.validation-timeout=5000
database.prod.max-lifetime=1800000
database.prod.auto-commit=false
database.prod.schema=public

# Additional database properties
database.dev.properties.socketTimeout=30
database.dev.properties.tcpKeepAlive=true
database.dev.properties.ssl=false

database.test.properties.socketTimeout=30
database.test.properties.tcpKeepAlive=true
database.test.properties.ssl=false

database.prod.properties.socketTimeout=30
database.prod.properties.tcpKeepAlive=true
database.prod.properties.ssl=true
database.prod.properties.sslMode=require

# Task service specific settings
task.executor.max-concurrent-tasks=30
task.executor.execution-timeout=1800000
task.executor.retry-attempts=3
task.executor.retry-delay=30000
task.scheduler.check-interval=60000
task.queue.max-size=1000
task.queue.processing-threads=4

# Email configuration
email.smtp.host=smtp.example.com
email.smtp.port=587
email.smtp.username=${SMTP_USERNAME:eden_email}
email.smtp.password=${SMTP_PASSWORD:password}
email.smtp.auth=true
email.smtp.starttls.enable=true
email.from.address=notifications@eden.example.com
email.from.name=Eden Task Service
email.template.directory=templates/email