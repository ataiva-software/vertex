version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:14-alpine
    container_name: insight-postgres
    environment:
      POSTGRES_DB: insight_db
      POSTGRES_USER: insight_user
      POSTGRES_PASSWORD: insight_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insight_user -d insight_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Insight Service application
  insight-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insight-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/insight_db
      - DATABASE_USER=insight_user
      - DATABASE_PASSWORD=insight_password
      - APP_ENV=prod
      - JAVA_OPTS=-Xms256m -Xmx512m
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./reports:/app/reports
    restart: unless-stopped

  # Adminer - Database management UI (optional)
  adminer:
    image: adminer:latest
    container_name: insight-adminer
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=pepa-linha
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local