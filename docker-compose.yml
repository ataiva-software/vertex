services:
  # Infrastructure Services
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: vertex-postgres
    environment:
      POSTGRES_DB: vertex_dev
      POSTGRES_USER: vertex
      POSTGRES_PASSWORD: dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vertex -d vertex_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vertex_network

  redis:
    image: redis:7-alpine
    container_name: vertex-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vertex_network

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: infrastructure/docker/base/service.Dockerfile
      args:
        SERVICE_NAME: api-gateway
    container_name: vertex-api-gateway
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    environment:
      - DATABASE_URL=postgresql://vertex:dev_password@postgres:5432/vertex_dev
      # Note: We're still using port 5432 here because inside the Docker network,
      # the postgres container exposes port 5432, not 5433 (which is only for host access)
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - ENCRYPTION_KEY=dev_encryption_key_change_in_production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vertex_network

  # Note: Other services are temporarily disabled in settings.gradle.kts
  # Only api-gateway is currently enabled for building

