{{- if .Values.syncService.enabled }}
# Service
{{- $serviceContext := dict "root" . "serviceName" "sync-service" "serviceConfig" .Values.syncService }}
{{- include "eden.service" $serviceContext }}
---
# Deployment
{{- $deploymentContext := dict "root" . "serviceName" "sync-service" "serviceConfig" .Values.syncService "dbName" "eden_sync" "extraEnv" nil }}
{{- include "eden.deployment" $deploymentContext }}
---
# HorizontalPodAutoscaler
{{- $hpaContext := dict "root" . "serviceName" "sync-service" "serviceConfig" .Values.syncService }}
{{- include "eden.hpa" $hpaContext }}
---
# NetworkPolicy
{{- $networkContext := dict "root" . "serviceName" "sync-service" "extraEgress" nil }}
{{- include "eden.networkpolicy" $networkContext }}
---
# PodDisruptionBudget
{{- $pdbContext := dict "root" . "serviceName" "sync-service" }}
{{- include "eden.pdb" $pdbContext }}
{{- end }}