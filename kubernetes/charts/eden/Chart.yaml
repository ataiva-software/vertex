apiVersion: v2
name: eden
description: A Helm chart for Eden DevOps Suite
type: application
version: 0.1.0
appVersion: "1.0.0"
maintainers:
  - name: Eden DevOps Team
    email: devops@eden.example.com
dependencies:
  - name: postgresql
    version: ~12.1.5
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: ~17.3.14
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: ~15.10.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: ~6.40.3
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled