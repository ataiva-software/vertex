apiVersion: v1
kind: Service
metadata:
  name: monitor-service
  namespace: eden
  labels:
    app: monitor-service
    tier: backend
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: monitor-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor-service
  namespace: eden
  labels:
    app: monitor-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitor-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: monitor-service
        tier: backend
    spec:
      containers:
      - name: monitor-service
        image: ataivadev/eden:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/eden_monitor"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: eden-config
              key: LOG_LEVEL
        - name: API_GATEWAY_URL
          valueFrom:
            configMapKeyRef:
              name: eden-config
              key: API_GATEWAY_URL
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: eden-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: eden-secrets
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: monitor-service-hpa
  namespace: eden
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: monitor-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitor-service-network-policy
  namespace: eden
spec:
  podSelector:
    matchLabels:
      app: monitor-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    - podSelector:
        matchLabels:
          tier: backend
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379