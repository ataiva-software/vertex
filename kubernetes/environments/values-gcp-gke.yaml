# Enable ingress with GCP Ingress
ingress:
  enabled: true
  className: gce
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: eden-ip
    networking.gke.io/managed-certificates: eden-cert
    networking.gke.io/v1beta1.FrontendConfig: eden-frontend-config
  hosts:
    - host: eden.example.com
      paths:
        - path: /
          pathType: Prefix
          service: web-ui
          port: 80
        - path: /api
          pathType: Prefix
          service: api-gateway
          port: 8080
  tls:
    - secretName: eden-tls
      hosts:
        - eden.example.com