# Kotlin
kotlin.code.style=official
kotlin.mpp.enableCInteropCommonization=true
kotlin.mpp.androidSourceSetLayoutVersion=2

# Gradle - Ultra memory optimized for systems with very limited resources
org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m -XX:+UseG1GC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8
org.gradle.parallel=false
org.gradle.caching=false
org.gradle.configureondemand=false
org.gradle.workers.max=1
org.gradle.daemon=false

# Android (for future mobile support)
android.useAndroidX=true
android.enableJetifier=true

# Eden specific
eden.version=1.0.0-SNAPSHOT
eden.group=com.ataiva.eden

# Database
eden.database.driver=org.postgresql.Driver
eden.database.name=eden_dev
eden.database.user=eden
eden.database.password=dev_password
eden.database.host=localhost
eden.database.port=5432

# Redis
eden.redis.host=localhost
eden.redis.port=6379
eden.redis.password=

# Security
eden.jwt.secret=dev_jwt_secret_change_in_production
eden.encryption.key=dev_encryption_key_change_in_production

# Logging
eden.log.level=DEBUG
eden.log.format=json

# Features
eden.features.metrics=true
eden.features.tracing=true
eden.features.audit=true

# Compose Multiplatform
org.jetbrains.compose.experimental.jscanvas.enabled=true

# Kotlin Multiplatform
kotlin.mpp.applyDefaultHierarchyTemplate=false